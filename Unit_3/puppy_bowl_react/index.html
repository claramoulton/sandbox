<!DOCTYPE html>
<html>
  <head>
    <title>Puppy Bowl React</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!-- This setup is not suitable for production. -->
  <!-- Only use it in development! -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script
    async
    src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"
  ></script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react?dev",
        "react-dom/client": "https://esm.sh/react-dom/client?dev"
      }
    }
  </script>
  <script type="text/babel" data-type="module">
    import React from "react";
    import { createRoot } from "react-dom/client";

    function App() {
      const [players, setPlayers] = React.useState([]);
      const [id, setId] = React.useState(window.location.hash.slice(1));

      console.log(typeof id);

      React.useEffect(function () {
        async function fetchPlayers() {
          const response = await fetch(
            "https://fsa-puppy-bowl.herokuapp.com/api/2309-ftb-et-am/players"
          );
          const json = await response.json();
          setPlayers(json.data);
        }
        fetchPlayers();

        window.addEventListener("hashchange", function () {
          setId(window.location.hash.slice(1));
        });
      }, []);

      let filtered = players;
      if (id) {
        filtered = players.filter(function (player) {
          return player.id === id * 1;
        });
      }

      return (
        <div>
          <h1>Players ({players.length})</h1>
          <a href="#"> All Players</a>
          <ul>
            {filtered.map(function (player) {
              return (
                <li key={player.id}>
                  <a href={`#${player.id}`}>{player.name}</a>
                  {id ? <p>{player.description}</p> : null}
                </li>
              );
            })}
          </ul>
        </div>
      );
    }

    const root = createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</html>
